<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="dashboard.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Dashboard</title>
  </head>
  <body>
  
      <header>
          <img src="images/logo.png" alt="">
          <a href="studenthome.html">STUDENT PORTAL</a>
          <div class="logout">
            <a href="index.html">
              <span class="ttr-icon"><i class="fa fa-sign-out"></i></span>
            </a>
  
            </div>
      </header>
  
      <main>
          <aside>
              <ul>
                  <li><a href="dashboard.html"class="ttr-material-button">
                      <span class="ttr-icon"><i class="fa fa-home"></i></span>
                      <span class="ttr-label">Dashboard</span></a>
                  </li>
                  <li><a href="profile.html"class="ttr-material-button">
                      <span class="ttr-icon"><i class="fa fa-user-circle"></i></span>
                      <span class="ttr-label">Profile</span></a>
                  </li>
                  <li>
                      <a href="enrolledsub.html" class="ttr-material-button">
                        <span class="ttr-icon"><i class="fa fa-book"></i></span>
                          <span class="ttr-label">Enrolled Subjects</span></a>
                    </li>
                    <li>
                      <a href="grades.html" class="ttr-material-button">
                        <span class="ttr-icon"><i class="fa fa-trophy"></i></span>
                          <span class="ttr-label">Grades</span></a>
                    </li>
                    <li>
                      <a href="" class="ttr-material-button">
                        <span class="ttr-icon"><i class="fa fa-bars"></i></span>
                          <span class="ttr-label">Curriculum Checklist</span></a>
                    </li>
                    <li>
                      <a href="" class="ttr-material-button">
                        <span class="ttr-icon"><i class="fa fa-sticky-note-o"></i></span>
                          <span class="ttr-label">Enrollment</span></a>
                    <li>
                      <a href="settings.html" class="ttr-material-button">
                        <span class="ttr-icon"><i class="fa fa-gear"></i></span>
                          <span class="ttr-label">Settings</span></a>
                    </li>
          
                  </ul>
          </aside>
  
          <section>
      <div class="container-fluid">
        <div>
          <h4>
            <span><i class="fa fa-user-circle"></i>
            Hi Student!
          </h4>
          <hr>
          </div>
      
      <div class="row">
      <div class="col-md-6 col-log-3 col-xl-3 col-sm-6 col-12">
        <div class="widget-card widget-bg1">
          <div class="wc-item">
            <h4 class="wc-title">2023-2024</h4>
              <span class="wc-des">Current Academic Year</span>
              <span class="wc-stats">
              <i class="fa fa-calendar"></i></span>
              </i>
            </span>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-log-3 col-xl-3 col-sm-6 col-12">
        <div class="widget-card widget-bg2">
          <div class="wc-item">
            <h4 class="wc-title">FIRST</h4>
              <span class="wc-des">Current Semester</span>
              <span class="wc-stats">
              <i class="fa fa-bars"></i></span>
              </i>
            </span>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-log-3 col-xl-3 col-sm-6 col-12">
        <div class="widget-card widget-bg3">
          <div class="wc-item">
            <h4 class="wc-title">Enrolled</h4>
              <span class="wc-des">Status</span>
              <span class="wc-stats">
              <i class="fa fa-check-circle-o"></i></span>
              </i>
            </span>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-log-3 col-xl-3 col-sm-6 col-12">
        <div class="widget-card widget-bg4">
          <div class="wc-item">
            <h4 class="wc-title">STEM-12th</h4>
              <span class="wc-des">Strand & Grade Level</span>
              <span class="wc-stats">
              <i class="fa fa-graduation-cap"></i></span>
              </i>
            </span>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
