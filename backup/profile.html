<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="profile.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Profile</title>
  </head>
  <body>
  
      <header>
          <img src="images/logo.png" alt="">
          <a href="dashboard.html">STUDENT PORTAL</a>
          <div class="logout">
            <a href="index.html">
              <span class="ttr-icon"><i class="fa fa-sign-out"></i></span>
            </a>
  
            </div>
      </header>
  
      <main>
          <aside>
              <ul>
                  <li><a href="dashboard.html"class="ttr-material-button">
                      <span class="ttr-icon"><i class="fa fa-home"></i></span>
                      <span class="ttr-label">Dashboard</span></a>
                  </li>
                  <li><a href="profile.html"class="ttr-material-button">
                      <span class="ttr-icon"><i class="fa fa-user-circle"></i></span>
                      <span class="ttr-label">Profile</span></a>
                  </li>
                  <li>
                      <a href="enrolledsub.html" class="ttr-material-button">
                        <span class="ttr-icon"><i class="fa fa-book"></i></span>
                          <span class="ttr-label">Enrolled Subjects</span></a>
                    </li>
                    <li>
                      <a href="grades.html" class="ttr-material-button">
                        <span class="ttr-icon"><i class="fa fa-trophy"></i></span>
                          <span class="ttr-label">Grades</span></a>
                    </li>
                    <li>
                      <a href="" class="ttr-material-button">
                        <span class="ttr-icon"><i class="fa fa-bars"></i></span>
                          <span class="ttr-label">Curriculum Checklist</span></a>
                    </li>
                    <li>
                      <a href="" class="ttr-material-button">
                        <span class="ttr-icon"><i class="fa fa-sticky-note-o"></i></span>
                          <span class="ttr-label">Enrollment</span></a>
                    <li>
                      <a href="settings.html" class="ttr-material-button">
                        <span class="ttr-icon"><i class="fa fa-gear"></i></span>
                          <span class="ttr-label">Settings</span></a>
                    </li>
          
                  </ul>
          </aside>
  
          <section>
      <div class="container-fluid">
        <div>
          <h4>
            <span><i class="fa fa-user"></i>
            Student Profile
          </h4>
          <hr>
          </div>

       <h3>Personal Details</h3>

   <div>
       <label for="fullName">Full Name:</label>
       <input type="text" id="fullName" name="fullName" readonly value="John Doe">
   </div>

   <div>
       <label for="birthdate">Birth Date:</label>
       <input type="text" id="birthdate" name="birthdate" readonly value="April 12, 2000">
   </div>

   <div>
    <label for="sex">Sex:</label>
    <input type="text" id="sex" name="sex" readonly value="Male">
  </div>

  <div>
  <label for="Religion">Religion:</label>
  <input type="text" id="Religion" name="Religion" readonly value="Roman Catholic">
  </div>

  <div>
    <label for="Status">Civil Status:</label>
    <input type="text" id="Status" name="Status" readonly value="Single">
</div>

<div>
  <label for="Address">Address:</label>
  <input type="text" id="Address" name="Address" readonly value="Imus City">
</div>

<div>
  <label for="Guardian">Guardian:</label>
  <input type="text" id="Guardian" name="birthdate" readonly value="Kim Jay">
</div>

<div>
  <label for="Contact">Contact Number:</label>
  <input type="text" id="birthdate" name="Contact" readonly value="123456789">
</div>

</section>
  </main>
</body>
</html>
